name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ—ï¸ Build project
      run: npm run build
      env:
        NODE_ENV: production

    - name: âœ… Check if build succeeded
      run: |
        if [ ! -d "dist" ]; then
          echo "âŒ Build failed: dist/ directory not found"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Build failed: dist/index.html not found"
          exit 1
        fi
        echo "âœ… Build succeeded!"

    - name: ðŸ“Š Check file sizes
      run: |
        echo "ðŸ“ Dist folder size:"
        du -sh dist/
        echo ""
        echo "ðŸ“„ Main files:"
        ls -lh dist/*.{css,js,html} 2>/dev/null || true

    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.node-version }}
        path: dist/
        retention-days: 7

  lint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸŽ¨ Run Prettier Check
      run: npm run format:check

    - name: ðŸ” Run ESLint
      run: npm run lint

    - name: ðŸ” Check for TODO/FIXME comments
      run: |
        echo "ðŸ” Searching for TODO/FIXME comments..."
        grep -r "TODO\|FIXME" src/ || echo "âœ… No TODO/FIXME found"

    - name: ðŸ“ Check file structure
      run: |
        echo "ðŸ“ Project structure:"
        tree -L 2 -I 'node_modules|dist' || ls -R

  summary:
    name: Build Summary
    needs: [build, lint]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: ðŸ“Š Summary
      run: |
        echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Build Info" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Node versions:** 18.x, 20.x" >> $GITHUB_STEP_SUMMARY
