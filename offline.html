<!doctype html>
<html lang="ru" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Офлайн — Школа японского языка</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      main {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .offline-box {
        max-width: 560px;
        background: linear-gradient(140deg, var(--surface), var(--surface-alt));
        padding: 2.2rem 2rem 2.5rem;
        border: 1px solid rgba(255 255 255 / 0.08);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
      }
      h1 {
        font-size: 1.9rem;
        margin: 0 0 1rem;
      }
      p {
        margin: 0.5rem 0;
        color: var(--ink-soft);
      }
      .actions {
        margin-top: 1.5rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      a.btn {
        min-width: 160px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="offline-box">
        <h1>Нет соединения</h1>
        <p>Вы офлайн. Основные ресурсы сайта доступны, но динамические данные могут отсутствовать.</p>
        <p>Когда соединение восстановится — страница загрузится нормально.</p>
        <div class="actions">
          <a href="/" class="btn ghost">На главную</a>
          <a href="mailto:info@example.com" class="btn primary">Связаться</a>
        </div>
      </div>
    </main>
  </body>
</html>
